spring.application.name=realestate

# ======================
# DATABASE (ENV VARS)
# ======================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# ======================
# ✅ PORT (RENDER SAFE)
# ======================
server.port=${PORT:8080}   # ✅ FIXED (adds fallback)

# ======================
# HIKARI CONNECTION POOL
# ======================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ======================
# CORS
# ======================
spring.web.mvc.cors.allowed-origins=https://hiltonfrontendsite.onrender.com
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.mvc.cors.allowed-headers=*

# ======================
# ✅ MAIL — BREVO SMTP (OWN DOMAIN)
# ======================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_SMTP_LOGIN}
spring.mail.password=${BREVO_SMTP_KEY}

spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.mail.properties.mail.debug=true

# ✅ FORCE VERIFIED DOMAIN SENDER
spring.mail.properties.mail.smtp.from=office@hiltonrealtorsnm.com

# ======================
# FILE UPLOAD
# ======================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ======================
# JWT (ENV VAR)
# ======================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ======================
# ✅ APP SETTINGS (ENV VARS)
# ======================
admin.email=office@hiltonrealtorsnm.com   # ✅ FIXED (no missing env risk)
app.url=${APP_URL}

# ======================
# CLOUDINARY (ENV VARS)
# ======================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
