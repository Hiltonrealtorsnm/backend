spring.application.name=realestate

# ======================
# DATABASE (ENV VARS)
# ======================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# ======================
# ✅ PORT (RENDER SAFE)
# ======================
server.port=${PORT:8080}

# ======================
# HIKARI CONNECTION POOL
# ======================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ======================
# CORS
# ======================
spring.web.mvc.cors.allowed-origins=https://super-boba-64e384.netlify.app
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.mvc.cors.allowed-headers=*

# ======================
# ✅ BREVO EMAIL (HTTP API — NO SMTP)
# ======================
brevo.api.key=${BREVO_API_KEY}

# ✅ VERIFIED DOMAIN SENDER (USED IN JAVA)
brevo.from.email=office@hiltonrealtorsnm.com
brevo.from.name=Hilton Realtors

# ======================
# FILE UPLOAD
# ======================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ======================
# JWT (ENV VAR)
# ======================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ======================
# ✅ APP SETTINGS (ENV VARS)
# ======================
admin.email=office@hiltonrealtorsnm.com
app.url=${APP_URL}

# ======================
# CLOUDINARY (ENV VARS)
# ======================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
